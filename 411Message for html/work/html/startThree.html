<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>娱乐区</title>
</head>
<style>
    body{
        width: auto;
        height: auto;
        background: #B7B1FF;
    }
    button {
        --border-radius: 15px;
        --border-width: 4px;
        appearance: none;
        position: relative;
        width: 160px;
        height: 160px;
        border: 0;
        background-color: #B7B1FF;
        font-family: "Roboto", Arial, "Segoe UI", sans-serif;
        font-size: 18px;
        font-weight: 500;
        color: #B744F1;
        z-index: 2;
        transition: 0.6s;
    }

    button::after {
        --m-i: linear-gradient(#000,#000);
        --m-o: content-box, padding-box;
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        padding: var(--border-width);
        border-radius: var(--border-radius);
        background-image: conic-gradient(
                #488cfb,
                #29dbbc,
                #ddf505,
                #ff9f0e,
                #e440bb,
                #655adc,
                #488cfb
        );
        -webkit-mask-image: var(--m-i), var(--m-i);
        mask-image: var(--m-i), var(--m-i);
        -webkit-mask-origin: var(--m-o);
        mask-origin: var(--m-o);
        -webkit-mask-clip: var(--m-o);
        mask-composite: exclude;
        -webkit-mask-composite: destination-out;
        filter: hue-rotate(0);
        animation: rotate-hue linear 500ms infinite;
        animation-play-state: paused;
    }

    button:hover{
        --border-radius: 8px;
        --border-width: 6px;
        width: 200px;
        height: 200px;
    }
    button:after {
        animation-play-state: running;
    }

    @keyframes rotate-hue {
        to {
            filter: hue-rotate(1turn);
        }
    }

    button,
    button::after {
        box-sizing: border-box;
    }
    button:active {
        --border-width: 5px;
    }
</style>
<body>
<div>

</div>
</body>
</html>
