<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>startOne</title>
</head>
<style type="text/css">
    ul{
        width: auto;
        height: auto;
    }
    body{
        /*text-align: center;*/
        background-image: linear-gradient(to left,#F6C1EB,#A8C1EF);
    }
    .card {
        width: auto;
        height: auto;
        margin: 0 auto;
        /*background-color: #212121;*/
        border-radius: 8px;
        z-index: 1;
    }

    .tools {
        display: flex;
        align-items: center;
        padding: 9px;
    }

    .circle {
        padding: 0 4px;
    }

    .box {
        display: inline-block;
        align-items: center;
        width: 10px;
        height: 10px;
        padding: 1px;
        border-radius: 50%;
    }

    .red {
        background-color: #ff605c;
    }

    .yellow {
        background-color: #ffbd44;
    }

    .green {
        background-color: #00ca4e;
    }
    button {
        --border-radius: 15px;
        --border-width: 4px;
        appearance: none;
        position: relative;
        width: 200px;
        height: 70px;
        border: 0;
        background-color: #BBC1EE;
        font-family: "Roboto", Arial, "Segoe UI", sans-serif;
        font-size: 18px;
        font-weight: 500;
        color: #ffffff;
        z-index: 2;
        transition: 0.6s;
    }

    button::after {
        --m-i: linear-gradient(#000,#000);
        --m-o: content-box, padding-box;
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        padding: var(--border-width);
        border-radius: var(--border-radius);
        background-image: conic-gradient(
                #488cfb,
                #29dbbc,
                #ddf505,
                #ff9f0e,
                #e440bb,
                #655adc,
                #488cfb
        );
        -webkit-mask-image: var(--m-i), var(--m-i);
        mask-image: var(--m-i), var(--m-i);
        -webkit-mask-origin: var(--m-o);
        mask-origin: var(--m-o);
        -webkit-mask-clip: var(--m-o);
        mask-composite: exclude;
        -webkit-mask-composite: destination-out;
        filter: hue-rotate(0);
        animation: rotate-hue linear 500ms infinite;
        animation-play-state: paused;
    }

    button:hover{
        --border-radius: 8px;
        --border-width: 6px;
        width: 250px;
        height: 90px;
    }
    button:after {
        animation-play-state: running;
    }

    @keyframes rotate-hue {
        to {
            filter: hue-rotate(1turn);
        }
    }

    button,
    button::after {
        box-sizing: border-box;
    }

    button:active {
        --border-width: 5px;
    }
    #one{
        text-align: center;
        width: auto;
        height: auto;
    }
    h5{
        color: #F903FF;
    }
    button{
        color: #F903FF;
    }
</style>
<body>
<div id="one">
    <div class="card">
        <div class="tools">
            <div class="circle">
                <span class="red box"></span>
            </div>
            <div class="circle">
                <span class="yellow box"></span>
            </div>
            <div class="circle">
                <span class="green box"></span>
            </div>
        </div>
        <div style="height: auto;width: auto" class="card__content">
            <div style="text-align: center">
                <ul>
                    <!--                <h5>program</h5>-->
                    <li><a href="https://www.w3school.com.cn/"><h5><button><strong><em><i>W3cSchool</i></em></strong></button></h5></a></li>
                    <li><a href="https://www.csdn.net/"><h5><button><strong><em><i>CSDN</i></em></strong></button></h5></a></li>
                    <li><a href="https://github.com/"><h5><button><strong><em><i>GitHub</i></em></strong></button></h5></a></li>
                    <li><a href="https://www.runoob.com/"><h5><button><strong><em><i>Runoob</i></em></strong></button></h5></a></li>
                    <li><a href="study/study.html"><h5><button><strong><em><i>每日作业</i></em></strong></button></h5></a> </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
