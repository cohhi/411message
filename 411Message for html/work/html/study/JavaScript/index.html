<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-work</title>
    <script src="work/default.css"></script>
</head>
<style>
    body{
        background: #EFE5A7;
    }
    button {
        --border-radius: 15px;
        --border-width: 4px;
        appearance: none;
        position: relative;
        width: 200px;
        height: 70px;
        border: 0;
        background-color: #EFE5A7;
        font-family: "Roboto", Arial, "Segoe UI", sans-serif;
        font-size: 18px;
        font-weight: 500;
        color: #F903FF;
        z-index: 2;
        transition: 0.6s;
    }
    button::after {
        --m-i: linear-gradient(#000,#000);
        --m-o: content-box, padding-box;
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        padding: var(--border-width);
        border-radius: var(--border-radius);
        background-image: conic-gradient(
                #488cfb,
                #29dbbc,
                #ddf505,
                #ff9f0e,
                #e440bb,
                #655adc,
                #488cfb
        );
        -webkit-mask-image: var(--m-i), var(--m-i);
        mask-image: var(--m-i), var(--m-i);
        -webkit-mask-origin: var(--m-o);
        mask-origin: var(--m-o);
        -webkit-mask-clip: var(--m-o);
        mask-composite: exclude;
        -webkit-mask-composite: destination-out;
        filter: hue-rotate(0);
        animation: rotate-hue linear 500ms infinite;
        animation-play-state: paused;
    }

    button:hover{
        --border-radius: 8px;
        --border-width: 6px;
        width: 250px;
        height: 90px;
    }
    button:after {
        animation-play-state: running;
    }

    @keyframes rotate-hue {
        to {
            filter: hue-rotate(1turn);
        }
    }

    button,
    button::after {
        box-sizing: border-box;
    }

    button:active {
        --border-width: 5px;
    }
    p{
        text-align: center;
        font-size: 20px;
        color: #303030;
    }
    h4{
        text-align: center;
        font-size: 80px;
        color: #f40;
    }
</style>
<body>
<div id="one">
    <p style="text-align: center">JavaScript</p>
    <div id="time">
        <h4>alert("知识是伟大的")</h4>
        <div id="month10">
            <p>10月</p>
            <a href="work/1.html"><button>10月31日,输入和输出</button></a>
            <a href="work/2.html"><button>11月3日,操作题</button></a>
            <a href="work/3.html"><button>11月7日,js基础,上</button></a>
        </div>
    </div>
</div>
</body>
</html>
