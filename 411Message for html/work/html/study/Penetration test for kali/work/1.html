        <h3>
            本次实验环境为:VM ware虚拟环境
            <br>
            攻击机:kali-2022.3<br>
            工具:metasploit<br>
            靶机:windows7<br>
            网络模式:NAT
        </h3>
        <hr>

    <div class="background">
        <h3>
            环境搭建<br>
            首先下载kali系统<a href="https://www.kali.org">www.kali.org</a>
            <br>
            <img src="picture/1.png" alt=""><br>
            点击DOWNLOAD<br><hr>
            <img src="picture/2.png" alt=""><br>
            选择虚拟机版本Virtual Machines<br><hr>
            <img src="picture/3.png" alt=""><br>
            选择VM ware虚拟机版本,点击下载。<br>
            将下载后的文件解压<br><hr>
            打开VM ware选择扫描虚拟机<br>
            <img src="picture/4.png" alt=""><br><hr>
            选择解压文件的目录,点击下一步<br>
            <img src="picture/5.png" alt=""><br>
            当扫描到系统时点击完成<br>
        </h3>
