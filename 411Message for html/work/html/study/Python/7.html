<body>
<div id="center">
    <div class="background">
        <h3>#布尔boolean</h3>
        <h3>#注意首字母大写</h3>
        <h3>#布尔也可以通过数值处理得到</h3>
        <h3>True	真</h3>
        <h3>False	假</h3>
        <br>
        <h3>message1=True</h3>
        <h3>message2=False</h3>
        <br>
        <h3>print(message1)</h3>
        <h3>print(message2)</h3>
        <h3>print(1+1==2)//返回True 同理,错误的表达式会返回False</h3>
        <hr>
        <h3></h3>#比较运算符
        <br>
        <h3>#比较运算符</h3><br>
        <h3>==		 判断是否相等</h3><br>
        <h3>!=		 判断是否不相等</h3><br>
        <h3>		 判断是否大于</h3><br>
        <h3><        判断是否小于</h3><br>
        <h3>=		 判断大于等于</h3><br>
        <h3><=	     判断小于等于</h3><br>
