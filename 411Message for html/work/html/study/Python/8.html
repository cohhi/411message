<div id="center">
    <div class="background">
        <p>python中只有两种循环,for循环 and while循环</p>
        <h3>for循环格式：for i in range(数值1，数值2):</h3>

        <h3>案例:计算数值 1+2+3...+100</h3>
        <hr>
        <h3>#注意range为101，range左包括，右不包括</h3>
        <h3>#range包含左边的数值，不包含右边的数值</h3>
        <h3>sum=0</h3>
        <h3>for i in range(1,101):</h3>
        <h3>sum+=i</h3>

        <h3>print(sum)</h3>
        <hr>
        <h3>while语句实现</h3>
        <br>
        <h3>sum=0</h3>
        <h3>i=100</h3>
        <h3>while(i!=0):</h3>
        <h3>sum+=i</h3>
        <h3>i=i-1</h3>
        <h3>print(sum)</h3>
