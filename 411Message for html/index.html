<style type="text/css">
    #language{
        text-align: right;
    }
    .cssbuttons-io-button {
        background: #A370F0;
        color: white;
        font-family: inherit;
        font-size: 17px;
        font-weight: 500;
        border-radius: 0.9em;
        border: none;
        letter-spacing: 0.05em;
        display: flex;
        align-items: center;
        box-shadow: inset 0 0 1.6em -0.6em #714da6;
        overflow: hidden;
        position: relative;
        height: 2.8em;
        padding: 0.35em 3.3em 0.35em 1.2em;
    }

    .cssbuttons-io-button .icon {
        background: white;
        margin-left: 1em;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 2.2em;
        width: 2.2em;
        border-radius: 0.7em;
        box-shadow: 0.1em 0.1em 0.6em 0.2em #7b52b9;
        right: 0.3em;
        transition: all 0.3s;
    }

    .cssbuttons-io-button:hover .icon {
        width: calc(100% - 0.6em);
    }

    .cssbuttons-io-button .icon svg {
        width: 1.1em;
        transition: transform 0.3s;
        color: #7b52b9;
    }

    .cssbuttons-io-button:hover .icon svg {
        transform: translateX(0.1em);
    }

    .cssbuttons-io-button:active .icon {
        transform: scale(0.95);
    }
    /*button{*/
    /*    background-image: linear-gradient(to left,#A8C1EF,#F6C1EB);*/

    /*button:hover{*/

    /*}*/
    button {
        text-decoration: none;
        position: absolute;
        border: none;
        font-size: 14px;
        font-family: inherit;
        color: #fff;
        /*width: 9em;*/
        /*height: 3em;*/
        line-height: 2em;
        text-align: center;
        background: linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
        background-size: 300%;
        border-radius: 30px;
        z-index: 1;
    }

    button:hover {
        animation: ani 8s linear infinite;
        border: none;
    }

    @keyframes ani {
        0% {
            background-position: 0;
        }

        100% {
            background-position: 400%;
        }
    }

    button:before {
        content: '';
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        z-index: -1;
        background: linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
        background-size: 400%;
        border-radius: 35px;
        transition: 1s;
    }
    button:hover::before {
        filter: blur(20px);
    }

    button:active {
        background: linear-gradient(32deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
    }
    p{
        width: 240px;
        height: 90px;

         }

    box {
        position: relative;
        width: 220px;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.5s;
        z-index: 1;
    }
    .box::before {
        content: ' ';
        position: absolute;
        top: 0;
        left: 50px;
        width: 50%;
        height: 100%;
        text-decoration: none;
        background: #fff;
        border-radius: 8px;
        transform: skewX(15deg);
        transition: 0.5s;
    }

    .box::after {
        content: '';
        position: absolute;
        top: 0;
        left: 50px;
        width: 50%;
        height: 100%;
        background: #fff;
        border-radius: 8px;
        transform: skewX(15deg);
        transition: 0.5s;
        filter: blur(30px);
    }

    .box:hover:before,
    .box:hover:after {
        transform: skewX(0deg) scaleX(1.3);
    }

    .box:before,
    .box:after {
        background: linear-gradient(315deg, #ffbc00, #ff0058)
    }

    .box span {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 5;
        pointer-events: none;
    }

    .box span::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        opacity: 0;
        transition: 0.1s;
        animation: animate 2s ease-in-out infinite;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08)
    }

    .box span::before {
        top: -40px;
        left: 40px;
        width: 50px;
        height: 50px;
        opacity: 1;
    }

    .box span::after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        opacity: 0;
        transition: 0.5s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        animation-delay: -1s;
    }

    .box span:after {
        bottom: -40px;
        right: 40px;
        width: 50px;
        height: 50px;
        opacity: 1;
    }

    .box .content {
        position: relative;
        width: 190px;
        height: 254px;
        padding: 20px 40px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        z-index: 1;
        /*transform: 0.5s;*/
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box .content h2 {
        font-size: 20px;
        color: #fff;
        margin-bottom: 10px;
    }

</style>
